<!DOCTYPE html>
<html>
<head>
  <title>Numbers and Strings</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <h1>Numbers and Strings</h1>
  <form>
    <label id="lab">Please enter NUMBERS or WORDS
    <textarea id="input"></textarea></label><br>
    <button type="submit" id="button1">Submit</button>
    <button type="submit" id="button2" onClick="resetButton()">Clear</button>
  </form>
  
  <table id="tab1">
      <thead><th>Numbers Entered</th></thead>
      <tbody></tbody>
  </table>
  
  <table id="tab2">
      <tr>
        <th>Count</th>
        <td id="count"></td>
      </tr>
      <tr>
        <th>Sum</th>
        <td id="sum"></td>
      </tr>
      <tr>
        <th>Average</th>
        <td id="avg"></td>
      </tr>
    </table>
  
  <h2>String Entered</h2>
  <textarea id="string"></textarea>
  <label>Count : <span id="span"></span></label>
  
  <table id="tab3">
    <thead>
      
      <th>Words</th>
      <th>Count</th>
    </thead>
    <tbody id="wc">
      
    </tbody>


  </table>
</body>
</html>
